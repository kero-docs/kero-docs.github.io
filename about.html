<script>

function changeBackgroundColor() {
    const colors = ["#FF5733", "#33FF57", "#3357FF", "#F333FF", "#FF5733", "#FF33B8"];
    let index = 0;

    setInterval(() => {
        document.body.style.backgroundColor = colors[index];
        index = (index + 1) % colors.length;
    }, 10);
}

changeBackgroundColor();

</script>
